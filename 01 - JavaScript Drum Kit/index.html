<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="orignalstyle.css">
	<title>Playing Drum</title>
</head>
<body>
	<div class="keys">
		<div class="key" data-key="clap">
			<kbd>a</kbd>
			<span>Clap</span>
		</div>
		<div class="key" data-key="hithat">
			<kbd>s</kbd>
			<span>Hithat</span>
		</div>
	</div>
	<audio data-key="clap" src="sounds/clap.wav"></audio>
	<audio data-key="hithat" src="sounds/hithat.wav"></audio>
</body>
</html>
